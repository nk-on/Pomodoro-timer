<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro timer</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <header>
      <div class="break-length" data-role="break-length">
        <span class="plus-sign" data-action="increase-break">+</span>
        <div class="number" data-value="break-time">5</div>
        <span class="minus-sign" data-action="decrease-break">-</span>
      </div>
      <div class="session-length" data-role="session-length">
        <span class="plus-sign" data-action="increase-session">+</span>
        <div class="number" data-value="session-time">25</div>
        <span class="minus-sign" data-action="decrease-session">-</span>
      </div>
    </header>
    <main class="container">
      <div class="clock" data-role="clock">
        <h1 data-time="clock"><span data-minutes>25:</span><span data-seconds>00</span></h1>
      </div>
      <div class="buttons-container">
        <button class="switch-button" data-switchButton>Start <span class="mode" data-mode>session</span></button>
        <button class="switch-button" data-pause>Pause </button>
      </div>
    </main>
    <script src="dist/script.js"></script>
  </body>
</html>
